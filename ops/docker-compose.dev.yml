version: '3.7'

services:
  redis:
    ports:
      - "127.0.0.1:6379:6379"
  node0:
    ports:
      - "127.0.0.1:5001:5001"
    volumes:
      - ../build:/root/build

  node1:
    ports:
      - "127.0.0.1:5002:5002"
    volumes:
      - ../build:/root/build
  nginx:
    environment:
      CONTAINER_NAME: node
      APP_QTY: 2
    depends_on:
      - node0
      - node1

